<div class="d-flex justify-content-center align-items-center vh-100"
     style="background: url('assets/test_images/login1.avif') no-repeat center center fixed; background-size: cover;">


  <div class="col-md-6 d-none d-md-flex flex-column justify-content-start px-5 text-white">
    <img src="assets/test_images/jodetx-logo.svg" alt="Logo" class="mb-4" style="width: 120px;">
    <h2 class="mt-5">
      Join <span class="text-success">8 Million</span> Businesses that Trust <br />
      Jodetx to Supercharge their Business
    </h2>
    <ul class="mt-4 list-unstyled">
      <li class="mb-2">✔ 100+ Payment Methods</li>
      <li class="mb-2">✔ Easy Integration</li>
      <li class="mb-2">✔ Powerful Dashboard</li>
    </ul>
  </div>


  <div class="col-md-6 d-flex align-items-center">
    <div class="card shadow-lg p-5 rounded-4" style="width: 100%; max-width: 500px;">
      <div class="text-center mb-4">
        <img src="assets/test_images/jodetx-logo.svg" alt="App Logo" style="width: 80px;">
        <h5 class="mt-3">Forgot Password</h5>
      </div>

      
      <div *ngIf="step === 1">
        <label>Mobile Number</label>
        <input type="tel" [(ngModel)]="mobileNumber" class="form-control p-2 mt-2" placeholder="Enter your mobile number" maxlength="10">
        <button (click)="sendOtp()" class="btn btn-primary w-100 p-2 mt-3">Send OTP</button>
      </div>

   
      <div *ngIf="step === 2">
        <label>Enter OTP</label>
        <input type="text" [(ngModel)]="otp" class="form-control p-2 mt-2" placeholder="Enter OTP"maxlength="6">
        <button (click)="verifyOtp()" class="btn btn-primary w-100 p-2 mt-3">Verify OTP</button>
      </div>

      
      <div *ngIf="step === 3">
        <label>New Password</label>
        <input type="password" [(ngModel)]="newPassword" class="form-control p-2 mt-2" placeholder="Enter new password">

        <label class="mt-2">Confirm Password</label>
        <input type="password" [(ngModel)]="confirmPassword" class="form-control p-2 mt-2" placeholder="Confirm password">

        <button (click)="resetPassword()" class="btn btn-primary w-100 p-2 mt-3">Reset Password</button>
      </div>

      <p class="mt-4 small text-center text-muted">
        By continuing you agree to our
        <a href="#" class="text-decoration-none">privacy policy</a> and
        <a href="#" class="text-decoration-none">terms of use</a>.
      </p>
    </div>
  </div>
</div>
