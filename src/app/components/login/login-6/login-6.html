<video autoplay muted loop playsinline class="bg-video">
  <source src="assets/test_video/7579564-uhd_4096_2160_25fps.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<div class="container min-vh-100 d-flex align-items-center">
  <div class="row w-100">
    <div class="col-12 col-md-6 d-flex flex-column justify-content-center text-center text-md-start mb-4 mb-md-0">
      <div class="brand mb-4">
        <img src="assets/test_images/jodetx-logo.svg" alt="Jodetx Logo" class="logo" />
      </div>
      <p class="lead text-white fw-bold">Welcome back! Login to continue.</p>
    </div>

    <div class="col-12 col-md-6">
      <div class="form-section shadow p-4 rounded">
        <h4 class="mb-4 text-center">Login into your account</h4>


        <form [formGroup]="userForm" (ngSubmit)="onSaveUser()">
          <div class="input-box mb-3">
            <input type="email" class="form-control p-2" placeholder="Email" formControlName="email">
            <div *ngIf="userForm.get('email')?.touched && userForm.get('email')?.invalid">
              <small *ngIf="userForm.get('email')?.errors?.['required']" class="text-danger">Email is
                required.</small>
              <small *ngIf="userForm.get('email')?.errors?.['invalidCharacters']" class="text-danger">Email contains
                invalid characters.</small>
            </div>
          </div>

          <div class="mb-3 position-relative">
            <input [type]="showPassword ? 'text' : 'password'" class="form-control p-3 pe-5" formControlName="password"
              placeholder="*******" />
            <div *ngIf="userForm.get('password')?.touched && userForm.get('password')?.invalid" class="mt-1">
              <small *ngIf="userForm.get('password')?.errors?.['required']" class="text-danger">
                Password is required
              </small>
              <small *ngIf="userForm.get('password')?.errors?.['pattern']" class="text-danger">
                Must contain uppercase, lowercase, number & special character
              </small>
            </div>

            <i class="fa" [ngClass]="showPassword ? 'fa-eye' : 'fa-eye-slash'" (click)="togglePassword()"
              style="position: absolute; top: 50%; right: 15px; transform: translateY(-50%); cursor: pointer; color: white;">
            </i>
          </div>

          <div class="d-flex justify-content-between align-items-center mb-3">
            <label class="small d-flex align-items-center">
              <input type="checkbox" class="form-check-input me-2 big-checkbox">
              Keep me logged in
            </label>
            <a href="#" class="small text-decoration-none">Forgot Password?</a>
          </div>


          <button type="submit" class="btn btn-primary w-100 py-2 rounded-pill">Log in</button>
        </form>
        <p class="mt-3 text-center small">Don't have an account?
          <a href="#">Register</a>
        </p>
      </div>
    </div>
  </div>
</div>
